version: '3.8'

services:
  parody-critics-api:
    build: .
    env_file:
      - .env
    container_name: parody-critics-api
    restart: unless-stopped

    ports:
      - "8000:8000"

    environment:
      # Environment settings
      - PARODY_CRITICS_ENV=production
      - PARODY_CRITICS_HOST=0.0.0.0
      - PARODY_CRITICS_PORT=8000
      - PARODY_CRITICS_DB_PATH=/app/data/critics.db

      # Jellyfin Configuration (from .env)
      - JELLYFIN_URL=${JELLYFIN_URL}
      - JELLYFIN_API_TOKEN=${JELLYFIN_API_TOKEN}
      - JELLYFIN_DB_PATH=${JELLYFIN_DB_PATH}

      # LLM Configuration (from .env)
      - LLM_OLLAMA_URL=${LLM_OLLAMA_URL}
      - LLM_PRIMARY_MODEL=${LLM_PRIMARY_MODEL}
      - LLM_SECONDARY_MODEL=${LLM_SECONDARY_MODEL}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-180}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-2}
      - LLM_ENABLE_FALLBACK=${LLM_ENABLE_FALLBACK:-true}

      # Enrichment APIs
      - TMDB_ACCESS_TOKEN=${TMDB_ACCESS_TOKEN}
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Sync Configuration
      - SYNC_BATCH_SIZE=100
      - SYNC_MAX_CONCURRENT=5

      # Performance
      - PARODY_CRITICS_CACHE_DURATION=300
      - PARODY_CRITICS_LOG_LEVEL=INFO

    volumes:
      # Persistir base de datos
      - parody_critics_data:/app/data

    networks:
      - parody-critics-net

    labels:
      - "traefik.enable=false"  # Sin proxy reverso por ahora
      - "com.docker.compose.project=parody-critics"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  parody_critics_data:
    driver: local
    labels:
      - "com.docker.compose.project=parody-critics"
      - "description=ðŸŽ­ Parody Critics Database Storage"

networks:
  parody-critics-net:
    driver: bridge
    labels:
      - "com.docker.compose.project=parody-critics"
      - "description=ðŸŽ­ Parody Critics Network"